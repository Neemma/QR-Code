<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, rgba(255,255,255,0.3) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 80px 80px;

        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: #007bff;
            }
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #f1ebeb;
            z-index: 999;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: flickered 2s infinite alternate;
            /*animation: slideIn 2s ease forwards;*/
        }

        @keyframes flickered {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                box-shadow:
                        0 0 2px #fff,
                        0 0 3px rgb(255, 255, 255);
            }

            20%,
            24%,
            55% {
                box-shadow: none;
            }

            90% {
                box-shadow:
                        0 0 3px rgb(255, 255, 255);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border: 1px solid #f1ebeb;
            background-color: rgba(0, 0, 0, 0.8);
            outline: none;
            color: white;
            transition: ease-in 0.7s;

        }
        button[type="submit"] {
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: 1px solid #f1ebeb;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 3px rgb(165, 159, 159, 0.7)
        }
        button[type="submit"]:hover {
            background-color: #eff2f3;
            color: #000;
            border: 1px solid #000000;
            z-index: 999;
            box-shadow: 2px 2px 3px rgba(255, 255, 255, 0.8)
        }
        a {
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            font-size: 12px;
        }

    </style>


</head>
<body>
<h1>QR Code Generator</h1>
<form method="post" action="/">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url" placeholder="https://example.com" required>
    <button type="submit">Generate QR Code</button>
</form>

    <a href="https://github.com/Neemma/QR-Code" target="_blank">
       github repo
    </a>

</body>

</html>
